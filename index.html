<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Caminhos</title>

    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/grid.js" defer></script>
</head>

<body>
    <header id="cabecalho">
        <div class="Container">
            <h1>Gerador de caminhos</h1>
        </div>
    </header>
    <section id="config">
        <div class="Container">
            <div class="Selecao">
                <label for="mapa">Tamanho do grid (Linhas x Colunas):</label>
                <select name="mapa" id="gridSize">
                    <option value="5x5">5x5</option>
                    <option value="6x6">6x6</option>
                    <option value="7x7">7x7</option>
                    <option value="8x8">8x8</option>
                    <option value="9x9">9x9</option>
                    <option value="10x10">10x10</option>
                </select>
            </div>
            <div class="Selecao">
                <label for="mapa">Tipo da geração:</label>
                <select name="geracao" id="geracao">
                    <option value="aleatoria">aleatória</option>
                    <option value="curta">curta</option>
                    <option value="longa">longa</option>
                </select>
            </div>
            <div class="Selecao">
                <label for="origem">Origem:</label>
                <select name="origem" id="origem">
                    <option value="aleatoria">aleatória</option>
                    <option value="se" selected>canto superior esquerdo</option>
                    <option value="sd">canto superior direito</option>
                    <option value="ie">canto inferior esquerdo</option>
                    <option value="id">canto inferior direito</option>
                </select>
            </div>
            <div class="Selecao">
                <label for="destino">Destino:</label>
                <select name="destino" id="destino">
                    <option value="aleatorio">aleatório</option>
                    <option value="se">canto superior esquerdo</option>
                    <option value="sd">canto superior direito</option>
                    <option value="ie">canto inferior esquerdo</option>
                    <option value="id" selected>canto inferior direito</option>
                </select>
            </div>
            <button id="generate-btn">Gerar Caminho</button>
        </div>
    </section>
    <section id="saida">
        <div class="Container">
            <h2>MAPA DO CAMINHO</h2>
            <div id="grid"></div>
        </div>
    </section>
    <footer id="rodape">
        <div class="Container">
            <h4>Copyright&copy;</h4>
        </div>
    </footer>
</body>

</html>
